<div class="centered-content">
  <div class="white-box">
    <h1 class="title has-text-primary">Login</h1>
    <span style="color: red;">{{ error }}</span>
    
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input
          #emailInput
          class="input has-background-light"
          type="email"
          placeholder="Email"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input
          #pwInput
          class="input has-background-light"
          type="password"
          placeholder="Password"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field" style="display: flex; justify-content: flex-end;">
      <p class="control">
        <button
          class="button is-primary has-text-white"
          (click)="onLogin(emailInput.value, pwInput.value)"
        >
          Login
        </button>
      </p>
    </div>

    <br />

    <p class="has-text-centered has-text-grey">
      Not got an account? <a routerLink="/signup">Sign up</a> now!
    </p>
  </div>
</div>
